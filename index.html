<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>YouClient</title>
        <link id="favicon" rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

        <style id="style">
            .dark {
                --icon-fill: rgb(255, 255, 255);
                --text-color: rgb(241, 241, 241);
                --text-color-2: rgb(170, 170, 170);
                --scrollbar-color: rgb(171, 171, 171) rgba(0, 0, 0, 0);
                --background-color: rgb(15, 15, 15);
                --background-color-2: #212121;
                --background-color-3: rgba(255, 255, 255, 0.2);
                --background-color-4: rgb(18, 18, 18);
                --background-color-5: rgb(33, 33, 33);
                --background-color-6: rgba(255, 255, 255, 0.1);
                --outline-color: #1c62b9;
                --border-color: hsl(0,0%,18.82%);
                --slider-color: rgb(113, 113, 113);
                --slider-dot-color: rgb(255, 255, 255);
                --slider-active-color: rgb(62, 166, 255);
                --divider-color: rgb(241, 241, 241);
                --suggestion-box-shadow-color: rgba(0, 0, 0, .15);
                --suggestion-box-border-color: transparent;
                --link-color: rgb(62, 166, 255);
            }

            .light {
                --icon-fill: rgb(3, 3, 3);
                --text-color: rgb(15, 15, 15);
                --text-color-2: rgb(96, 96, 96);
                --scrollbar-color: rgb(96, 96, 96) rgba(0, 0, 0, 0);
                --background-color: rgb(255, 255, 255);
                --background-color-2: rgb(248, 248, 248);
                --background-color-3: rgba(0, 0, 0, 0.1);
                --background-color-5: rgb(255, 255, 255);
                --background-color-6: rgba(0, 0, 0, 0.05);
                --outline-color: rgb(28, 98, 185);
                --border-color: rgb(198, 198, 198);
                --slider-color: rgb(144, 144, 144);
                --slider-dot-color: rgb(3, 3, 3);
                --slider-active-color: rgb(6, 95, 212);
                --divider-color: rgb(15, 15, 15);
                --suggestion-box-shadow-color: rgba(0, 0, 0, .2);
                --suggestion-box-border-color: #ccc;
                --link-color: rgb(6, 95, 212);
            }

            @font-face {
                font-family: "YouTube Sans";
                src: url(fonts/YouTube_Sans/YouTube_Sans.woff2) format("woff2");
            }

            @font-face {
                font-family: "Roboto";
                src: url(fonts/Roboto/Roboto-VariableFont_wdth\wght.ttf)
                    format("truetype");
                font-weight: 100 900;
                font-style: normal;
            }

            @font-face {
                font-family: "Roboto";
                src: url(fonts/Roboto/Roboto-Italic-VariableFont_wdth\wght.ttf)
                    format("truetype");
                font-weight: 100 900;
                font-style: italic;
            }

            html {
                scrollbar-color: var(--scrollbar-color);
            }

            body {
                margin: 0;
                font-family: "Roboto", sans-serif;
                font-weight: 400;
                font-style: normal;
                background-color: var(--background-color);
                color: var(--text-color);
                width: calc(100vw - (100vw - 100%));
            }

            body * {
                outline: none;
                font-family: inherit;
                color: inherit;
            }

            #head-bar {
                height: 56px;
                display: flex;
                align-items: center;
                padding: 0 16px;
            }

            #search-container {
                display: flex;
                width: 100%;
                justify-content: center;
            }

            #search-icon {
                width: 24px;
                height: 24px;
                user-select: none;
            }

            #search-button {
                border-bottom-right-radius: 40px;
                border-top-right-radius: 40px;
                height: 40px;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 40px;
                width: 64px;
                border: var(--border-color) 1px solid;
                border-left: 0;
                background-color: var(--background-color-2);
                cursor: pointer;
            }

            #search-bar {
                height: calc(40px - 4 / 3px);
                width: 100%;
                padding-left: 16px;
                padding-right: 4px;
                border-bottom-left-radius: 40px;
                border-top-left-radius: 40px;
                border: var(--border-color) 1px solid;
                background-color: var(--background-color);
                font-size: 16px;
                max-width: 500px;
            }

            #search-bar:focus {
                border-color: var(--outline-color);
                border-width: calc(2 / 3px);
                box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3);
            }

            #suggestion-box {
                position: absolute;
                max-width: calc(100vw - 96px);
                top: 44px;
                left: 0;
                background-color: var(--background-color-5);
                border-radius: 12px;
                padding: 16px 0px 8px 0px;
                display: none;
                z-index: 2;
                box-shadow: 0 2px 4px var(--suggestion-box-shadow-color);
                border: 1px solid var(--suggestion-box-border-color);
            }

            .suggestion-item {
                padding: 0 16px;
                height: 32px;
                display: flex;
                align-items: center;
            }

            .suggestion-item:hover,
            .suggestion-item:focus {
                background-color: var(--background-color-3);
                cursor: pointer;
                font-size: 16px;
            }

            .result-container {
                display: flex;
                margin-top: 16px;
            }

            .result-container * {
                cursor: pointer;
            }

            .thumbnail {
                object-fit: cover;
                width: 384px;
                height: 216px;
                border-radius: 12px;
                display: block;
            }

            .thumbnail-container {
                position: relative;
                margin-right: 16px;
            }

            .thumbnail-duration {
                font-size: 12px;
                font-weight: 500;
                margin: 8px;
                border-radius: 4px;
                background: #00000099;
                position: absolute;
                bottom: 0;
                right: 0;
                padding: 1px 4px;
            }

            .thumbnail-title {
                font-size: 22px;
            }

            .thumbnail-id {
                position: absolute;
                bottom: 0;
            }

            .thumbnail-info-container {
                position: relative;
                z-index: 1;
            }

            .thumbnail-info {
                font-size: 12px;
                color: var(--text-color-2);
            }

            #results-container {
                padding: 12px 24px;
            }

            .thumbnail-channel-container {
                display: flex;
                align-items: center;
                padding: 12px 0;
            }

            .thumbnail-channel-container img {
                width: 24px;
                height: 24px;
                border-radius: 50%;
                margin-right: 8px;
            }

            #settings,
            #order {
                padding: 6px;
                border-radius: 10px;
                user-select: none;
                cursor: pointer;
            }

            #settings:hover,
            #order:hover {
                background-color: var(--background-color-3);
            }

            #order-popup {
                margin: 24px;
                max-height: calc(100% - 96px);
                background: var(--background-color-2);
                overflow: hidden;
                max-width: 1640px;
                padding: 24px;
                z-index: 2;
                box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 32px 0px;
            }

            #order-popup-title {
                font-size: 18px;
            }

            #order-popup-options-container {
                display: flex;
            }

            #order-popup-close-container {
                width: 24px;
                height: 24px;
                margin-left: auto;
                cursor: pointer;
            }

            .popup-center-container {
                position: fixed;
                top: 0;
                left: 0;
                justify-content: center;
                align-items: baseline;
                width: 100vw;
                height: 100vh;
                background: #0000004d;
                display: none;
                z-index: 2;
            }

            .order-popup-option {
                display: block;
                width: 120px;
            }

            .order-popup-option:not(:last-child) {
                margin-right: 16px;
            }

            .order-popup-option-header {
                font-size: 12px;
                padding: 15px 0;
                margin: 5px 0;
                border-bottom: solid 1px var(--background-color-3);
                font-weight: 500;
            }

            .order-popup-choice {
                margin-top: 15px;
                font-size: 14px;
                cursor: pointer;
            }

            .order-popup-choice:not(.order-popup-chosen) {
                color: var(--text-color-2);
                font-weight: 400;
            }

            .order-popup-choice.order-popup-chosen {
                color: var(--text-color);
                font-weight: 500;
            }

            .option-container {
                display: flex;
                justify-content: left;
                font-size: 14px;
                margin: 12px 56px 12px 56px;
                min-height: 44px;
            }

            .option-container .switch {
                margin-right: 24px;
            }

            .option-container .input-container {
                background-color: var(--background-color-3);
                height: 36px;
                padding: 0 4px;
                border-radius: 12px;
                justify-content: space-between;
                display: flex;
                align-items: center;
            }

            .option-container input[type="password"],
            .option-container input[type="text"] {
                margin: 0 16px;
                padding: 1px 2px;
                background: none;
                border: none;
                outline: none;
                width: 240px;
            }

            .option-container .option-name {
                width: 150px;
                margin-right: 56px;
                font-weight: 500;
                margin-bottom: 4px;
            }

            #result-page-container {
                display: flex;
                margin: 0 24px 16px 24px;
                justify-content: center;
                width: calc(100vw - 48px);
                z-index: 1;
            }

            .increment-page {
                width: 24px;
                height: 24px;
                border-radius: 4px;
            }

            .increment-page.unavailible {
                opacity: 0.3;
            }

            .increment-page:not(.unavailible) {
                cursor: pointer;
            }

            .increment-page:not(.unavailible):hover {
                background: var(--background-color-3);
            }

            #settings-banner {
                border-bottom: solid 0.8px var(--background-color-3);
                margin: 48px 32px 20px 32px;
                display: flex;
                height: 180px;
                font-size: 20px;
                font-family: "YouTube Sans", "Roboto", sans-serif;
                color: var(--text-color-2);
                font-weight: 600;
            }

            #disguise {
                position: absolute;
                display: none;
                left: 0;
                top: 0;
                width: 100vw;
                height: 100vh;
                z-index: 1;
            }

            #return-tab {
                position: absolute;
                left: 0;
                top: 0;
                width: 10px;
                height: 10px;
                background-color: #888888;
                z-index: 2;
            }

            #player-container {
                padding: 24px;
            }

            #player {
                width: 100%;
                max-height: 100vh;
            }

            #player-title {
                font-size: 20px;
                padding: 2px 0;
                font-weight: 500;
            }

            #player-description {
                border-radius: 12px;
                background-color: var(--background-color-6);
                width: calc(100% - 24px);
                white-space: pre-wrap;
                padding: 12px;
                margin-top: 12px;
            }

            #player-description a {
                color: var(--link-color);
                text-decoration: none;
            }

            #player-channel-container {
                display: flex;
                margin-top: 12px;
            }

            #player-channel-image {
                border-radius: 50%;
                width: 40px;
                height: 40px;
                margin-right: 12px;
            }

            #player-channel-title {
                font-size: 16px;
            }

            #player-channel-subscribers {
                font-size: 12px;
                color: var(--text-color-2);
            }

            .round-12 {
                border-radius: 12px;
            }

            #player-description-info {
                display: flex;
                font-weight: 500;
            }

            #player-description-tags {
                color: var(--link-color);
            }

            .switch {
                position: relative;
                display: inline-block;
                width: 36px;
                height: 20px;
            }

            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

            .slider {
                position: absolute;
                cursor: pointer;
                top: 3px;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: var(--slider-color);
                -webkit-transition: 0.08s;
                transition: 0.08s;
                border-radius: 100px;
                height: 14px;
            }

            .slider:before {
                position: absolute;
                content: "";
                height: 20px;
                width: 20px;
                left: 0;
                top: -3px;
                background-color: var(--slider-dot-color);
                -webkit-transition: 0.08s;
                transition: 0.08s;
                border-radius: 100px;
                box-shadow: 0 1px 5px 0 rgba(0, 0, 0, 0.6);
            }

            input:checked + .slider {
                background-color: #404040;
            }

            input:focus + .slider {
                box-shadow: 0 0 1px #404040;
            }

            input:checked + .slider:before {
                -webkit-transform: translateX(16px);
                -ms-transform: translateX(16px);
                transform: translateX(16px);
                background-color: var(--slider-active-color);
            }

            .bold {
                font-weight: 500;
            }

            .bold-600 {
                font-weight: 600;
            }

            .grey {
                color: var(--text-color-2);
            }

            .icon {
                display: inline-block;
                vertical-align: middle;
                fill: var(--icon-fill);
            }

            .icon img {
                width: 100%;
                height: 100%;
            }

            .search-icon svg {
                margin-right: 14px;
            }

            .flex {
                display: flex;
            }

            .align-items-center {
                align-items: center;
            }
        </style>
    </head>
    <body>
        <script src="script.js"></script>
    </body>
</html>
